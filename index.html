<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-box">
           <div class="btn-box">
           <div id="toggle"></div>
           <button type="button" class="btn" onclick="login()">Log In</button>
           <button type="button" class="btn" onclick="register()">Register</button>
           </div>

           <div class="icon">
            <i class="fa-brands fa-facebook fa-2x"></i>
            <i class="fa-brands fa-linkedin fa-2x"></i>
            <i class="fa-brands fa-twitter fa-2x"></i>
           </div>
           <div class="boxxx">
           <form id="login" class="login">
            <input type="text" class="name" placeholder="User Name" required>
            <input type="text" class="name" placeholder="Enter Password" required>
            <input type="checkbox" class="checkbox"><span>remember password</span><br>
            <button class="login-btn">Log in</button>
           </form > 

           <form id="register" class="login">
            <input type="text" class="name" placeholder="User Name" required>
            <input type="email" class="name" placeholder="Enter Email" required>
            <input type="text" class="name" placeholder="Enter Password" required>
            <input type="checkbox" class="checkbox"><span>I agree to terms & conditions</span><br>
            <button class="login-btn">Register</button>
           </form>
        </div>
        </div>

</div>
    <script src="index.js"></script>
</body>
</html>
